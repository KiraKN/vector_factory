<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logoA.png">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="logoA.png" alt="Логотип" class="logo-img">
            <span class="logo-text">ВЕКТОР</span>
        </div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-link">Главная</a>
            <a href="register.html" id="register-link" class="nav-link">Регистрация</a>
            <a href="login.html" id="login-link" class="auth-link login">Вход</a>
            <a href="#" id="logout-link" class="auth-link logout" style="display: none;">Выйти</a>
        </nav>
    </header>

    <main class="main-container">
        <section class="register">
            <h2 class="section-title">Сброс пароля</h2>
            <form class="register-form" id="reset-password-form">
                <label for="reset-email">Email:</label>
                <input type="email" id="reset-email" placeholder="email@example.com" required>

                <label for="new-password" id="new-password-label" style="display: none;">Новый пароль:</label>
                <input type="password" id="new-password" placeholder="Введите новый пароль" style="display: none;" required>

                <button type="submit" class="cta-button" id="reset-password-btn">Сбросить пароль</button>
            </form>
            <p class="register-login">
                Вспомнили пароль? <a href="login.html">Войти</a>
            </p>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="logoA.png" alt="Логотип" class="logo-img">
                <span>ВЕКТОР</span>
            </div>
            <div class="footer-contacts">
                <p>© 2025 Компания по производству окон и дверей</p>
                <p><a href="#" class="footer-admin-link">Вход для администратора</a></p>
            </div>
            <div class="footer-nav">
                <a href="index.html">Главная</a>
                <a href="cabinet.html">Личный кабинет</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
