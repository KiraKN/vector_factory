<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Админ-панель | Вектор</title>
    <link rel="icon" href="logoA.png">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="logoA.png" alt="Логотип компании Вектор" class="logo-img">
            <h1 class="logo-text">Админ-панель | Вектор</h1>
        </div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-link">На главную</a>
            <a href="#" class="auth-link logout" id="admin-logout-link">Выйти</a>
        </nav>
    </header>

    <main class="main-container">
        <section class="admin-panel">
            <h2 class="section-title">Панель администратора</h2>
            <div class="admin-info">
                <p>Добро пожаловать, <span id="admin-name">Администратор</span>!</p>
            </div>
            <div class="orders">
                <h3>Управление заказами</h3>
                <div class="order-list" id="admin-order-list">
                    <!-- Заказы добавляются через JS -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="logoA.png" alt="Логотип Вектор" class="logo-img">
                <span>ВЕКТОР</span>
            </div>
            <nav class="footer-nav">
                <a href="index.html#about">О нас</a>
                <a href="index.html#services">Услуги</a>
                <a href="index.html#contacts">Контакты</a>
            </nav>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
