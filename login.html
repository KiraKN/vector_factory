<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/logoA.png">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="image/logoA.png" alt="Логотип" class="logo-img">
            <span class="logo-text">Вход</span>
        </div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-link">Главная</a>
            <a href="register.html" class="nav-link">Регистрация</a>
            <a href="login.html" class="auth-link login">Вход</a>
            <a href="#" id="logout-link" class="auth-link logout" style="display: none;">Выйти</a>
        </nav>
    </header>

    <main class="main-container">
        <section class="register">
            <h2 class="section-title">Вход в личный кабинет</h2>
            <form class="register-form" id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" placeholder="email@example.com" required>

                <label for="login-password">Пароль:</label>
                <input type="password" id="login-password" placeholder="Введите пароль" required>

                <button type="submit" class="cta-button">Войти</button>
            </form>
            <p class="register-login">
                Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a> | 
                <a href="reset-password.html">Забыли пароль?</a>
            </p>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="image/logoA.png" alt="Логотип" class="logo-img">
                <span>ВЕКТОР</span>
            </div>
            <div class="footer-contacts">
                <p>© 2025 Компания по производству окон и дверей</p>
                <p><a href="#" class="footer-admin-link">Вход для администратора</a></p>
            </div>
            <div class="footer-nav">
                <a href="index.html">Главная</a>
                <a href="cabinet.html">Личный кабинет</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
