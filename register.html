<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Регистрация | Вектор</title>
    <link rel="icon" href="image/logoA.png">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="image/logoA.png" alt="Логотип компании Вектор" class="logo-img">
            <h1 class="logo-text">Регистрация</h1>
        </div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-link">На главную</a>
            <a href="cabinet.html" class="auth-link login">Вход</a>
        </nav>
    </header>

    <main class="main-container">
        <section class="register">
            <h2 class="section-title">Регистрация</h2>
            <form class="register-form" id="register-form">
                <input type="text" id="reg-name" placeholder="Ваше имя" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Пароль" required>
                <button type="submit" class="cta-button">Зарегистрироваться</button>
            </form>
            <p class="register-login">Уже есть аккаунт? <a href="cabinet.html">Войдите</a></p>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="image/logoA.png" alt="Логотип Вектор" class="logo-img">
                <span>ВЕКТОР</span>
            </div>
            <nav class="footer-nav">
                <a href="index.html#about">О нас</a>
                <a href="index.html#services">Услуги</a>
                <a href="index.html#contacts">Контакты</a>
            </nav>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
